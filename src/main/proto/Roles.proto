syntax = "proto3";
import "type.proto";

option java_package = "com.vpclub.provider.rpc.api";
option java_outer_classname = "RolesProto";



message RolesDTO{
    Integer id = 1 ;
    String name = 2 ;
}

message RolesRequest {
    int32 pageNumber = 1;
    int32 pageSize = 2;
}

message RolesResponse {
    int32 returnCode = 1;
    string message = 2;
    RolesDTO dataInfo = 3;
}

message RolesPageResponse {
    int32 returnCode = 1;
    string message = 2;
    repeated RolesDTO records = 3;
    int32 current = 4;
    int32 size = 5;
    int32 total = 6;
    int32 pages = 7;
    int32 offset = 8;
    int32 limit = 9;
    string orderByField = 10;
    bool searchCount = 11;
    bool optimizeCount = 12;
    bool isAsc = 13;
}

service RolesService {
    rpc add (RolesDTO) returns (RolesResponse) {
    }
    rpc query (RolesDTO) returns (RolesResponse) {
    }
    rpc update (RolesDTO) returns (RolesResponse) {
    }
    rpc delete (RolesDTO) returns (RolesResponse) {
    }
    rpc page (RolesRequest) returns (RolesPageResponse) {
    }
}